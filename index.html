<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="/dist/index.css">
</head>
<body>
    <div id="popup">
        <h2>Add a Book to Your List</h2>
        <form action="" method="get">
            <fieldset id="inputs">
                <label for="title">Title:</label>
                <input id="title" type="text" name="title">

                <label for="author">Author:</label>
                <input id="author" type="text" name="author">

                <label for="length">Page Count:</label>
                <input id="length" type="text" name="length">
            </fieldset>
            <fieldset id="read-stats">
                <legend>Read Status:</legend>

                <input id="status-unread" type="radio" name="status" value="unread">
                <label for="status">Unread</label>

                <input id="status-read" type="radio" name="status" value="read">
                <label id="status" for="status">Read</label>
            </fieldset>
        </form>
    </div>
    <div id="container">
        <main>
            <header>
                <h1>My Books</h1>
            </header>
            <div id="book-list">

            </div>
        </main>
        <div id="add">
            <button id="add-book" type="button">
                Add book
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
